<!DOCTYPE html>
<html>
  <head>
    <title>Login - MCAW</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="../../index.html">
      <img src="header-logo-2.webp" alt="MCAW Logo" />
    </a>
    <h1 class="h1">Welcome Back!</h1>
    <main class="main">
      <section class="container">
        <h1 class="h2">Log In to Continue Your Progress</h1>
        <section class="container2">
          <section class="container3">
            <input placeholder="Email or username" type="email" class="Email" />
            <i class="fa-solid fa-user"></i>
          </section>
          <section class="container4">
            <input placeholder="Password" type="password" class="Password" />
            <i class="fa-solid fa-lock"></i>
          </section>
        </section>
        <button class="login-in-button">Login in</button>
        <span 
        style="
        font-size: 13px;
        margin-top: 5px;
        margin-bottom: 5px;
        ">Don't have an account? <span class="sit">Sign In now!</span></span>
      </section>
    </main>
    <script src="login.js"></script>
    <script
      src="https://kit.fontawesome.com/607f9f57fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
