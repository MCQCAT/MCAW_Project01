<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Login - MCAW</title>
    <link rel="stylesheet" href="login01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div class="flex">
          <div class="header">
            <img src="header-logo-2.webp" class="image" />
          </div>
          <div class="content">
            <h1 class="h1">Welcome Back!</h1>
          </div>
          <div class="card">
            <section class="auth-card">
              <div class="input">
                <h3 class="h3" id="h3">Email or Username</h3>
                <section class="container-1">
                  <input class="input1" type="email" id="email" />
                  <i class="fa-solid fa-user"></i>
                </section>
                <div class="nun">
                  <h3 class="h3">Password</h3>
                  <section class="container-2">
                    <input class="input1" type="password" />
                    <i class="fa-solid fa-lock"></i>
                  </section>
                </div>
              </div>
              <button class="login-in-button">Login</button>
              <p class="right00">
                © 2024 Coronary Academic MCQs. All rights reserved.
              </p>
            </section>
          </div>
        </div>
      </div>

      <div class="quote">
        <div class="rightS">
          <p class="text">Empowering minds, one question at a time.</p>
          <p class="right">
            © 2024 Coronary Academic MCQs. All rights reserved.
          </p>
        </div>
      </div>
    </div>
    <div class="background"></div>
    <script src="login01.js"></script>
    <script
      src="https://kit.fontawesome.com/607f9f57fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
