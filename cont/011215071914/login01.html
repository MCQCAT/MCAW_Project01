<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Login - MCQs CA</title>
    <link rel="icon" href="header-logo-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="login01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      a {
        color: rgb(0, 0, 0); /* default color */
        text-decoration: none; /* remove underline if you prefer */
      }
      a:visited {
        color: rgb(0, 0, 0); /* keep it the same as the default color */
      }

      a:hover {
        color: rgb(52, 164, 162);
        text-decoration: underline;
        text-decoration: underline;
        cursor: pointer;
      }

      a {
        font-weight: 1000;
        transition: color 0.25s ease;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div class="flex">
          <div class="header">
            <div class="logo-container">
              <img
                class="header-logo"
                src="header-logo-2.webp"
                alt="Home Logo"
              />
              <img
                class="header-logo hover-logo"
                src="header-logo.webp"
                alt="Home Logo"
                title="Home"
                onclick="goHome();"
              />
            </div>
          </div>

          <div class="content">
            <h1 class="h1">Welcome Back!</h1>
          </div>
          <div class="card">
            <section class="auth-card">
              <div class="input">
                <h3 class="h3" id="h3">Email or Username</h3>
                <section class="container-1">
                  <input class="input1" type="email" id="email" required />
                  <i class="fa-solid fa-user"></i>
                </section>
                <div class="nun">
                  <h3 class="h3">Password</h3>
                  <section class="container-2">
                    <div class="star0">
                      <input
                        class="input1"
                        type="password"
                        id="password"
                        required
                      />
                      <i class="fa-solid fa-lock"></i>
                      <i class="fa-solid fa-unlock"></i>
                      <button
                        type="button"
                        id="togglePassword"
                        class="show-password-btn"
                      >
                        Show
                      </button>
                    </div>
                  </section>
                </div>
              </div>
              <button class="login-in-button" type="submit">Login</button>
              <p style="font-size: 15px" class="sit0">Forgot password?</p>
              <p>
                <span
                  style="font-size: 15px; margin-top: 5px; margin-bottom: 5px"
                  >Don't have an account?
                  <span class="sit"
                    ><a href="../01.signUp/signup.html">Create one!</a></span
                  ></span
                >
              </p>
              <p class="right00">
                © 2024 Coronary Academic MCQs. All rights reserved.
              </p>
            </section>
          </div>
        </div>
      </div>

      <div class="quote">
        <div class="rightS">
          <p class="text">
            “ The molecules of life are the threads of our stories. ”
          </p>
          <p class="right">– John C. Avise</p>
        </div>
      </div>
    </div>
    <div class="background"></div>
    <script src="touch0.js"></script>
    <script src="login01.js"></script>
    <script
      src="https://kit.fontawesome.com/607f9f57fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
