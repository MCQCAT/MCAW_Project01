<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Sign Up</title>
    <link rel="icon" href="header-logo-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <style>
      a {
        text-decoration: none; /* remove underline if you prefer */
      }

      a:hover {
        color: rgb(52, 164, 162);
        text-decoration: underline;
        text-decoration: underline;
        cursor: pointer;
      }

      a {
        font-weight: 1000;
        transition: color 0.25s ease;
      }

      .hover-logo {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div class="flex">
          <div class="header">
            <div class="logo-container">
              <img
                class="header-logo"
                id="main-logo"
                alt="Home Logo"
                src="header-logo-2.webp"
              />
              <img
                class="header-logo hover-logo"
                id="hover-logo"
                alt="Home Logo"
                onclick="goHome();"
                src="header-logo.webp"
              />
            </div>
          </div>
          <div class="content">
            <h1 class="h1">Welcome In!</h1>
            <h1
              class="h1"
              style="
                color: darkred;
                font-weight: 900;
                margin-top: 20px;
                background-color: rgba(255, 160, 122, 0.164);
                display: block;
                width: auto;
              "
            >
              THIS SIGN UP SYSTEM IS NOT YET READY
            </h1>
          </div>
          <div class="card">
            <section class="auth-card">
              <div class="input">
                <div class="flnc">
                  <div class="name-container">
                    <div class="star1">
                      <div class="input-container">
                        <input
                          type="text"
                          id="first-name"
                          autocomplete="off"
                          required
                          placeholder=" "
                        />
                        <label for="first-name" class="placeholder"
                          >First Name</label
                        >
                      </div>
                    </div>
                    <div class="star2">
                      <div class="input-container">
                        <input
                          type="text"
                          id="last-name"
                          autocomplete="off"
                          required
                          placeholder=" "
                        />
                        <label for="last-name" class="placeholder-last"
                          >Last Name</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="f-m">
                    <p
                      id="forbidden-message"
                      style="
                        color: red;
                        text-align: left;
                        font-size: 12px;
                        padding-left: 5px;
                      "
                    ></p>
                  </div>
                </div>

                <div class="nun">
                  <section class="container-2">
                    <input
                      class="input1"
                      type="text"
                      id="username"
                      autocomplete="off"
                      required
                      pattern="[a-zA-Z0-9_]{5,15}"
                      placeholder=" "
                    />
                    <label for="username" class="placeholder">Username</label>
                    <p
                      id="forbidden-message1"
                      style="
                        color: red;
                        display: none;
                        text-align: left;
                        font-size: 12px;
                        margin-bottom: 10px;
                        margin-top: 0;
                        display: block;
                        padding-left: 5px;
                      "
                    ></p>
                  </section>

                  <section class="container-3">
                    <input
                      class="input1"
                      type="email"
                      id="email"
                      autocomplete="off"
                      required
                      pattern=".+@.+\..+"
                      placeholder=" "
                    />
                    <label for="email" class="placeholder">Email</label>
                    <p
                      id="email-error-message"
                      style="
                        color: red;
                        display: none;
                        text-align: left;
                        font-size: 12px;
                        margin-bottom: 5px;
                        margin-top: 0;
                        padding-left: 5px;
                      "
                    ></p>
                  </section>

                  <div class="both">
                    <div class="pass-container">
                      <div class="star1">
                        <div class="input-container">
                          <input
                            type="password"
                            id="first-pass"
                            autocomplete="off"
                            required
                            placeholder=" "
                          />
                          <label for="first-pass" class="placeholder"
                            >Password</label
                          >
                          <button
                            type="button"
                            id="togglePassword"
                            class="show-password-btn1"
                          >
                            Show
                          </button>
                        </div>
                      </div>
                      <div class="star2">
                        <div class="input-container">
                          <input
                            type="password"
                            id="last-pass"
                            autocomplete="off"
                            required
                            placeholder=" "
                          />

                          <label for="last-pass" class="placeholder"
                            >Confirm Password</label
                          >
                          <button
                            type="button"
                            id="toggleConfirmPassword"
                            class="show-password-btn2"
                          >
                            Show
                          </button>
                        </div>
                      </div>
                    </div>
                    <div
                      class="measure"
                      style="
                        display: flex;
                        flex-direction: row;
                        justify-content: space-between;
                        padding-left: 5px;
                      "
                    >
                      <div style="display: flex; flex: 1">
                        <div id="strength1" class="password-strength"></div>
                      </div>
                      <div
                        style="
                          display: flex;
                          flex: 1;
                          margin-left: 15px;
                          text-align: left;
                        "
                      >
                        <div
                          id="match-message"
                          class="match-message"
                          style="padding-left: 5px"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <button class="login-in-button" type="submit">Sign Up</button>
                </div>

                <p>
                  <span class="alr"
                    >Already have an account?
                    <span class="sit">
                      <a href="../011215071914/login01.html">Login In!</a>
                    </span></span
                  >
                </p>
                <p class="right00" style="font-size: 12px">
                  © 2024 Coronary Academic MCQs. All rights reserved.
                </p>
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="quote">
        <div class="rightS">
          <p class="text">
            “ Nothing in this world is to be feared, it is only to be
            understood. ”
          </p>
          <p class="right">—Marie Curie</p>
        </div>
      </div>
    </div>
    <div class="background"></div>
    <script src="signup.js"></script>
    <script src="touch.js"></script>
    <script src="login01.js"></script>
    <script src="theme.js"></script>
    <script
      src="https://kit.fontawesome.com/607f9f57fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
