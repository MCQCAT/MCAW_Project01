<!DOCTYPE html>
<html>
  <head>
    <title>MCQS CA - Beta 01</title>
    <link rel="stylesheet" href="css/header01.css" />
    <link rel="stylesheet" href="css/Beta.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    style="
      min-height: 100vh;
      margin: 0px;
      position: relative;
      background-color: rgba(85, 249, 255, 0.144);
    "
  >
    <header class="header-container">
      <div class="left-section">
        <input
          type="text"
          class="search-bar"
          placeholder="Search questions, files..."
        />
        <button class="search-bar-button">
          <img src="logos/search-icon.png" class="search-icon" />
        </button>
      </div>
      <div class="right-section">
        <button class="login-button">Login</button>
        <button class="register-button">Sign Up</button>
        <section>
          <img class="header-logo" src="logos/header-logo.webp" />
        </section>
      </div>
    </header>
      <div class="main">
        <div class="text">
          <p class="main-text01">Welcome to Coronary Academic MCQs Website</p>
          <p class="main-text02">
            A comprehensive platform for BAU students to create and access MCQs,
            Q-banks, past papers, and more—all in one place!
          </p>
          <p class="main-text03">Coming Soon</p>
        </div>

        <div class="d-main00">
          <div class="d-main02">
            <img src="logos/teleg.png" class="t-logo" />
            <a
              class="join-us"
              href="https://t.me/coronarymcq"
              target="_blank"
              style="font-weight: bold"
            >
              JOIN US ON TELEGRAM
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer class="end-margin" style="font-size: 30px">
      <p class="end-margin-text01">
        &#169; 2024 Coronary Academic MCQs. All rights reserved.
      </p>
      <p class="end-margin-text02">Beta Version – Work in Progress</p>
    </footer>
  </body>
</html>
