<!DOCTYPE html>
<html>
  <head>
    <title>Header 2</title>
    <link rel="stylesheet" href="css/header02.css" />
    <link rel="stylesheet" href="css/Beta01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="min-height: 100vh; margin: 0px; position: relative; background-color: rgba(85, 249, 255, 0.144)">
    <div class="content">
      <header class="header-container">
        <section class="left-section">
          <button class="login-button">Login</button>
          <button class="register-button">Sign Up</button>
        </section>
        <section class="middle-section">
          <input
            class="search-bar"
            type="text"
            placeholder="Search questions, files..."
          />
          <button class="search-icon-button">
            <img src="logos/search-icon.png" class="search-icon" />
          </button>
        </section>
        <section class="right-section">
          <img src="logos/header-logo.webp" class="header-logo" />
        </section>
      </header>
      </body
