<!DOCTYPE html>
<html>
  <head>
    <title>14e</title>
  </head>
  <body style="font-family: arial; padding-top: 50px; height: 2000px">
    <div
      style="
        background-color: white;
        padding-right: 30px;
        padding-left: 30px;
        position: fixed;
        top: 0;
        right: 0px;
        left: 0px;
        height: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          flex-shrink: 0;
        "
      >
        <div>
          <img
            src="cat.png"
            style="
              width: 23.5px;
              border-radius: 12.5px;
              margin-top: 5px;
              margin-right: 5px;
            "
          />
        </div>
        <div style="font-size: 8.5px; font-weight: bold">Oliver Cat</div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          flex-shrink: 0;
        "
      >
        <button
          style="
            background-color: rgb(34, 97, 222);
            color: white;
            border: none;
            padding-left: 7px;
            padding-right: 7px;
            font-weight: bold;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 3px;
            margin-right: 1px;
          "
        >
          Add Friend
        </button>
        <button
          style="
            background-color: rgba(208, 208, 208, 0.903);
            color: rgb(0, 0, 0);
            border: none;
            padding-left: 7px;
            padding-right: 7px;
            font-weight: bold;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 3px;
            margin-left: 5px;
          "
        >
          Message
        </button>
      </div>
    </div>
    <div>*</div>
  </body>
</html>
