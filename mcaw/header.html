<!DOCTYPE html>
<html>
  <head>
    <title>Header</title>
    <link rel="stylesheet" href="css/header01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="height: 2000px">
    <!-- This is the header pack -->
    <div class="tester">
      <div class="s1">
        <button class="login-button">Login</button>
        <button class="register-button">Sign Up</button>
      </div>
      <div class="s2">
        <input class="search-bar" placeholder="search" type="text" />
      </div>
      <div class="s3">bye</div>
    </div>
    <header class="header-container">
      <section class="left-section">
        <button class="login-button">Login</button>
        <button class="register-button">Sign Up</button>
      </section>
      <section class="middle-section">
        <input
          class="search-bar"
          type="text"
          placeholder="Search questions, files..."
        />
        <button class="search-icon-button">
          <img src="logos/search-icon.png" class="search-icon" />
        </button>
      </section>
      <section class="right-section">
        <img src="logos/header-logo-2.webp" class="header-logo" />
      </section>
    </header>
  </body>
</html>
