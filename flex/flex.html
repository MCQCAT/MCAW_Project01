<!DOCTYPE html>
<html>
  <head>
    <title>Flex Practice</title>
  </head>

  <body style="padding-bottom: 200px">
    <div style="display: flex; flex-direction: row; margin-bottom: 10px">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 50px">item1</div>
      <div style="background-color: lightpink; flex: 1">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 10px;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
      <div style="background-color: lightpink">item3</div>
      <div style="background-color: lightpink">item4</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 10px;
        border-color: black;
        align-items: center;
        border: solid;
        border-width: 0.1px;
        padding-top: 20px;
        padding-bottom: 20px;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        border: solid;
        border-width: 0.5px;
        border-color: rgb(109, 109, 109);
        padding: 8px;
        font-family: arial;
        border-radius: 5px;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: rows;
          margin-bottom: 9px;
          justify-content: space-between;
          vertical-align: middle;
        "
      >
        <div>Home</div>
        <div
          style="
            background-color: rgb(0, 110, 255);
            color: white;
            font-weight: bold;
            padding-top: 2.5px;
            padding-bottom: 2.5px;
            padding-left: 9px;
            padding-right: 9px;
            border-radius: 13px;
            font-size: 12px;
          "
        >
          14
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: rows;
          margin-bottom: 9px;
          justify-content: space-between;
          vertical-align: middle;
        "
      >
        <div>Notifications</div>
        <div
          style="
            background-color: rgb(0, 110, 255);
            color: white;
            font-weight: bold;
            padding-top: 2.5px;
            padding-bottom: 2.5px;
            padding-left: 9px;
            padding-right: 9px;
            border-radius: 13px;
            font-size: 12px;
          "
        >
          3
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: rows;
          justify-content: space-between;
          vertical-align: middle;
        "
      >
        <div>Messages</div>
        <div
          style="
            background-color: rgb(0, 110, 255);
            color: white;
            font-weight: bold;
            padding-top: 2.5px;
            padding-bottom: 2.5px;
            padding-left: 9px;
            padding-right: 9px;
            border-radius: 13px;
            font-size: 12px;
          "
        >
          5
        </div>
      </div>
    </div>
  </body>
</html>
