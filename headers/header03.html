<!DOCTYPE html>
<html>
  <head>
    <title>Header 3</title>
    <link rel="stylesheet" href="css/header03.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    style="
      min-height: 100vh;
      margin: 0px;
      position: relative;
      background-color: rgba(85, 249, 255, 0.144);
    "
  >
    <header class="header-container">
      <div class="left-section">
        <nav>
          <button class="nav-button">
            <img src="logos/line-chart.png" class="nav" />
          </button>
        </nav>
        <input
          type="text"
          class="search-bar"
          placeholder="Search questions, files..."
        />
        <button class="search-bar-button">
          <img src="logos/search-icon.png" class="search-icon" />
        </button>
      </div>
      <div class="right-section">
        <button class="login-button">Login</button>
        <button class="register-button">Sign Up</button>
        <section>
          <img class="header-logo" src="logos/header-logo-2.webp" />
        </section>
      </div>
    </header>
  </body>
</html>
